<html>
  <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!--js imports-->
      <script type="text/javascript" src="vue.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <body class="white">
      <div id="app">
        <nav>

    <div class="nav-wrapper blue darken-2">
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="large mdi-navigation-menu material-icons">menu</i></a>

        <div class = "container">
          <div class="row">
            <div class="col s12 m6">
              <div class="card blue darken-2 modal-trigger" v-for="card in cards" data-target="modal2">
                <div class="card-content white-text">
                  <span class="card-title">{{card.appoint}}</span>
                  <p>{{card.time.starthour}}:{{card.time.startmin}} to {{card.time.endhour}}:{{card.time.endmin}}</p>
                  <p class="card-sub-title">{{card.loc}}</p>
                  <p>{{card.desc}}</p>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal Structure -->
          <div id="modal1" class="modal center">
            <div class="modal-content">
              <h4>Event</h4>
              <div class="input-field">
                <input id="EventName" type="text" class="validate" v-model="EventName">
                <label for="EventName">Event Name</label>
              </div>
              <div class="row">
          <div class="input-field col s2">
            <input id="starthour" type="text" class="validate" v-model="starthour">
             <label for="starthour">hour</label>
          </div>
          <div class="input-field col s1">
              :
            </div>
            <div class="input-field col s2">
              <input id="startmin" type="text" class="validate" v-model="startmin">
               <label for="startmin">min</label>
            </div>
            <div class="col s2">
              to
            </div>
            <div class="input-field col s2">

            <input id="endhour" type="text" class="validate" v-model="endhour">
            <label for="starthour">hour</label>
          </div>
          <div class="input-field col s1">
              :
            </div>
            <div class="input-field col s2">
              <input id="endmin" type="text" class="validate" v-model="endmin">
               <label for="startmin">min</label>
            </div>
          </div>
              <div class="input-field">
                <input id="loc" type="text" class="validate" v-model="loc">
                <label for="loc">Location</label>
              </div>
              <div class="input-field">
                <input id="desc" type="text" class="validate" v-model="desc">
                <label for="desc">Description</label>
              </div>

            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-action modal-close waves-effect waves btn-flat">Cancel</a>
              <a href="#!" class="modal-action modal-close waves-effect waves btn-flat" @click="cards.push({appoint: EventName,loc: loc, desc: desc, time:{starthour: starthour, startmin: startmin, endhour: endhour, endmin: endmin}})"  onfocus = "this.EventName = ''">Create Event</a>
            </div>
          </div>
          <div id="modal2" class="modal center">
            <div class="modal-content">
              <h4>Delete?</h4>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-action modal-close waves-effect waves btn-flat left">Cancel</a>
              <a href="#!" class="modal-action modal-close waves-effect waves btn-flat right" @click="cards.pop()"><span class="red-text">Delete</span></a>
            </div>
          </div>
          <a class="btn-floating modal-trigger right btn-large waves-effect waves-light blue darken-2" data-target="modal1">
            <i class="material-icons">add</i>
          </a>
        </div>
      </div>
    </body>
